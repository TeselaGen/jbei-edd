<!doctype html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/static/main/common.css" />
    <head>
        <title>Test App - Error: Unavailable</title>
    </head>
    <body>
        <div class="topBanner">
            <div class="siteLogo">
                <a href="/">
                    <img style="width:50px" src="/static/main/images/edd_logo.png" alt="Test App Logo - Home"/>
                </a>
            </div>
            <div class="pageName">Test App</div>
        </div>
        <div class="content">
            <h1>  Page Unavailable</h1>
            <p>Test App has encountered an error and cannot show this page. The site administrators have been
                notified of the problem, please check back later.</p>
            {% if messages %}
            {% for message in messages %}
            <p {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}
        </div>
        <div class="footer">
            <div class="footer-text">
                <span class="footer-text-app">Test App</span>
                <span class="footer-text-contact">
                    <a href="mailto:jbei-edd-admin@lbl.gov?subject=EDD">Contact</a>
                </span>
            </div>
        </div>
    </body>
</html>
